run-name: Deploy to NAVER by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: '이전 버전과 다른 상위 버전을 입력해주세요. (ex. 1.0.0)'
        default: '1.0.0'
        required: true
        type: string

    permissions:
      users:
        - backend

jobs:
  django-test-and-fomat-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create env file
        env:
          DJANGO_TEST_ENV: ${{ secrets.DJANGO_TEST_ENV }}
        run: |
          touch .env.django
          echo "$DJANGO_TEST_ENV" >> .env.django

      - name: Build docker
        run: docker compose -f github-actions.docker-compose.yml build

      - name: Run isort
        run: docker compose -f github-actions.docker-compose.yml run django isort back/ --check

      - name: Run black
        run: docker compose -f github-actions.docker-compose.yml run django black back/ --check

      - name: Run flake8
        run: docker compose -f github-actions.docker-compose.yml run django flake8

      - name: Run mypy
        run: docker compose -f github-actions.docker-compose.yml run django mypy --config mypy.ini back/

      - name: Run tests
        run: docker compose -f github-actions.docker-compose.yml run django sh -c "coverage run manage.py test back && coverage report --fail-under=90"

  django-deploy:
    runs-on: ubuntu-latest
    needs: django-test-and-fomat-lint

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ secrets.PROD_NAVER_KEY }}
          host: ${{ secrets.PROD_NAVER_IP }}
          username: ${{ secrets.PROD_NAVER_NAME }}
          port: ${{ secrets.PROD_NAVER_PORT }}
          script: |
            cd ${{ secrets.PROD_NAVER_PATH }}
            git pull origin main
            cd ../../
            sudo docker compose restart django